<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Çağrı Emre Yiğiter">
    <title>BodyMassIndex</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="container mt-4">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h4 class="d-flex justify-content-center text-danger">Body Mass Index Calculator</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-12 col-xl-6 offset-xl-3">
                            <div class="col-12 mb-1">
                                <label for="height">Your height</label>
                                <input type="number" id="height" class="form-control">
                            </div>
                            <div class="col-12 mb-1">
                                <label for="weight">Your weight</label>
                                <input type="number" id="weight" class="form-control">
                            </div>
                            <div class="col-12 mb-1">
                                <label for="weight">Calculate</label>
                                <button type="button" id="btn" class="form-control btn btn-primary">Calculate</button>
                            </div>
                            <div class="col-12 mt-3">
                                <table class="table table-light table-bordered">
                                    <tbody class="text-center">
                                        <tr >
                                            <th class="w-50">Your Body Mass Index : </th>
                                            <td id="response">-</td>                                            
                                        </tr>
                                        <tr>
                                            <th class="w-50">Definition : </th>
                                            <td id="definition">-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
